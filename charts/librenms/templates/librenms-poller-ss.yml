apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-poller
spec:
  {{- with .Values.poller }}
  replicas: {{ .replicas  | default "2" }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  serviceName: "poller"
  template:
    metadata:
      annotations:
        checksum/config: {{ include "librenms.configChecksum" . }}
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- with .Values.poller }}
      serviceAccountName: {{ .serviceAccountName }}
      {{- end }}
      volumes:
      - name: env-volume
        emptyDir: {}
      - name: key
        secret:
          secretName: {{ include "librenms.secretName" . }}
      - name: files
        configMap:
          name: {{ .Release.Name }}-files
      initContainers:
        - name: init
          image: busybox:1.28
          command: ["/bin/sh","/data/files/init.sh"]
          volumeMounts:
          - name: env-volume
            mountPath: /data/env-volume
          - name: key
            mountPath: /data/key
          - name: files
            mountPath: /data/files
      containers:
      - name: poller
        image: '{{ .Values.librenms.image.repository }}:{{ .Values.librenms.image.tag }}'
        imagePullPolicy: Always
        {{- if or ((.Values.librenms).privileged) (((.Values.librenms).poller).privileged) }}
        securityContext:
          privileged: true
        {{- end }}
        env:
        - name: SIDECAR_DISPATCHER
          value: "1"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "librenms.mysqlSecret" . }}
              key: {{ include "librenms.mysqlSecretKey" . }}
        {{ if not .Values.redis.enabled }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.redis.external.existingSecret }}
              key: {{ .Values.redis.external.existingSecretKey }}
        {{- end }}
        {{- with .Values.librenms.poller.extraEnvs }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}
        volumeMounts:
        - name: files
          mountPath: /data/config/custom.php
          subPath: custom.php
          readOnly: true
        - name: env-volume
          mountPath: /data/.env
          subPath: env
        {{- if .Values.librenms.poller.resources }}
        resources: {{ toYaml .Values.librenms.poller.resources | nindent 10 }}
        {{- end }}
        readinessProbe: 
          exec:
            command: ["nc", "-z", "-v", "-w1", "{{ include "librenms.mysqlHost" . }}", "3306"]
          initialDelaySeconds: 0
          periodSeconds: 1
          failureThreshold: 3
