apiVersion: v2
name: librenms
description: LibreNMS is an autodiscovering PHP/MySQL-based network monitoring system.

type: application

version: 3.9.0
appVersion: "24.5.0"

dependencies:
- name: redis
  version: "~19.6.0"
  repository: "https://charts.bitnami.com/bitnami"
  when: redis.enabled == true
- name: mysql
  version: "~10.3.0"
  repository: "https://charts.bitnami.com/bitnami"
  when: mysql.enabled == true
